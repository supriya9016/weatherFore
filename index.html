<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecasting </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder=" Search city">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>
        <section class="weather-info" style="display:none";>
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                    <h4 class="country-txt">jakarta</h4>  
                </div>
                <h5 class="current-date-txt regular.txt">Wed,07 Aug</h5>
            </div>
            <div class="Weather-summary-container">
                <img src="pic file/weather/clouds.svg" alt="cloud" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 ℃</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <h5 class="humidity-val-txt">55%</h5>
                        </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <h5 class="wind-val-txt">2 M/s</h5>
                        </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">25 Aug</h5>
                    <img src="pic file/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">25 Aug</h5>
                    <img src="pic file/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">25 Aug</h5>
                    <img src="pic file/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">25 Aug</h5>
                    <img src="pic file/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>   
            </div>
        </section>
        <section class="search-city section-message"> 
            <img  src="pic file/message/search-city.png">
            <div>
                <h1>search-city</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>
        <section class="not-found section-message" style="display:none;"> 
            <img  src="pic file/message/not-found.png">
            <div>
                <h1>search-city</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>
    </main>
    
</body>
</html>
